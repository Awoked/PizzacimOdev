<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pizzacım</title>
        <!-- Favicon -->
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <!-- Google Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <!-- Bootstrap Css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!--  -->
        <!-- Main css -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>


        <!-- main container -->
        <div class="container-fluid border p-0 d-flex flex-column gap-3">


            <!-- Header Row -->
            <div class="row p-0 py-1">

                <!-- Header -->
                <header class="header col-12 d-flex ">

                    <!-- Header Logo -->
                    <div class="logo col-sm-2 col-xxl-1  d-flex justify-content-center align-items-center p-0 p-md-3">
                        <a href="index.html">
                            <img src="images/logo.png" class="img-fluid" alt="Logo">
                        </a>
                    </div>

                    <!-- Header Navbar -->
                    <nav class="navbar d-flex flex-row flex-nowrap justify-content-md-between justify-content-end col-10 col-xxl-11 px-0 px-md-3">
                        
                        <!-- Desktop Nav Links -->
                        <ul class="nav d-none d-md-flex fw-bold ">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Ana Sayfa</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Ekstra Ürünler</a>
                            </li>
                        </ul>

                        <!-- Nav Right Side -->
                        <div class="nav-right d-flex align-items-center gap-2 gap-md-3">
                            <!-- Self pizza create Button -->
                            <a href="html/ownPizzaPage.html">
                                <button class="btn btn-outline-warning border-dark rounded-pill border border-2 py-2">
                                    Kendin Oluştur
                                </button>
                            </a>
                            <!-- Shopping Basket -->
                            <button class="btn btn-warning bg-transparent border-0 text-dark d-flex justify-content-center flex-column align-items-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#basketOffCanvas" aria-controls="basketOffCanvasScrolling">
                                <span class="material-symbols-outlined shBasket text-black fw-bold">
                                    shopping_basket
                                </span>
                                Sepetim
                            </button>

                            <!-- Mobile Nav Menu -->
                            <div class="dropstart d-flex d-md-none">
                                <!-- Mobile Nav Button -->
                                <button class="btn btn-warning bg-transparent d-flex justify-content-center align-items-center py-2 border-dark border border-2 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <span class="material-symbols-outlined">
                                        menu
                                    </span>
                                </button>
                                <!-- Mobile Dropdown -->
                                <ul class="dropdown-menu dropdown-menu-dark ">
                                    <li><a href="index.html" class="dropdown-item text-warning">Ana Sayfa</a></li>
                                    <li><a href="#" class="dropdown-item text-warning">Ekstra Ürünler</a></li>
                                </ul>
                            </div>

                        </div>

                    </nav>

                </header>

            </div>

            <!-- Basket OffCanvas -->

            <div class="offcanvas offcanvas-end" tabindex="-1" id="basketOffCanvas" aria-labelledby="basketOffCanvasLabel" data-bs-scroll="true" data-bs-backdrop="false">
                <div class="offcanvas-header d-flex align-items-center">
                    <h4 class="offcanvas-title">Sepetim</h4>
                    <button class="btn-close" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column justify-content-between">
                    <div class="offcanvas-cardSection bg-transparent d-flex flex-column gap-3">

                    </div>
                    <div>
                        <h4 class="bg-warning w-100 rounded p-3 d-flex justify-content-between">
                            <span>TOPLAM :</span> <div><span class="subtotal">---</span>TL</div>
                        </h4>
                        <a href="html/basketPage.html"><button class="btn btn-outline-warning py-3 fs-4 fw-bold w-100">Sepete Git</button></a>
                    </div>
                </div>
            </div>

            <!-- Slider Row -->
            <div class="row justify-content-center">

                <!-- Slider Col -->
                <div class="col-12 col-md-10">

                    <!-- Carousel Slider -->
                    <div id="carouselSlideOnly" class="carousel slide" data-bs-ride="carousel">
                        
                        <!-- Carousel Inner -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="images/Slider-item-1.jpg" class="img-fluid w-100 rounded-1">
                            </div>
                            <div class="carousel-item">
                                <img src="images/Slider-item-2.jpg" class="img-fluid w-100 rounded-1">
                            </div>
                            <div class="carousel-item">
                                <img src="images/Slider-item-3.jpg" class="img-fluid w-100 rounded-1">
                            </div>
                        </div>
                    
                    </div>

                </div>

            </div>


            <!-- Main content row -->
            <div class="row d-flex justify-content-center">
                <!-- main content -->
                <main class="main-content py-3 col-md-10 col-12 d-flex  flex-wrap  justify-content-center">

                    <!-- Kartlar wrapper -->
                    <div class="cards-wrapper d-flex flex-wrap gap-4 justify-content-center">

                    </div>
                    

                </main>
            </div>

            <!-- Widgets row -->
            <div class="row d-flex justify-content-center gap-3 px-2">

                <!-- <div class="toast-container position-fixed bottom-0 start-0 p-3">
                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header"></div>
                    </div>
                </div> -->

                <div class="col-md-3 col-12 d-flex flex-md-row flex-column justify-content-center">
                    <a href="html/ownPizzaPage.html" class="text-decoration-none ">
                        <div class="card w-100 py-md-0 py-3 bg-warning">
                            <div class="card-body ">
                                <h3 class="text-center">Şimdi Kendi Pizzanı Oluştur</h3>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-3 col-12 d-flex flex-md-row flex-column justify-content-center">
                    <a href="#" class="text-decoration-none ">
                        <div class="card w-100 py-md-0 py-3 bg-danger">
                            <div class="card-body">
                                <h3 class="text-center text-warning">Her Hafta Yeni Kampanyalar</h3>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-3 col-12 d-flex flex-md-row flex-column justify-content-center">
                    <a href="#" class="text-decoration-none ">
                        <div class="card w-100 py-md-0 py-3 bg-info">
                            <div class="card-body text-dark">
                                <h3 class="text-center">Hızlı Teslimat Seçeneği İle</h3>
                            </div>
                        </div>
                    </a>
                </div>

            </div>

            <!-- Footer row -->
            <div class="row">
                <!-- Footer  -->
                <footer class="footer col-12 p-3 mt-5 d-flex align-items-center justify-content-center fw-bold text-secondary">
                    Pizzacim 2022 &copy; Tüm Hakları Saklıdır
                </footer>
            </div>


        </div>


        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <!--  -->

        <!-- Pizza items / Pizzalari obje olarak icinde barindiran script -->
        <script src="js/pizza-items.js"></script>

        <!-- Main js -->
        <script src="js/script.js" type="text/javascript"></script>

    </body>
</html>
